<script>
        //console.log($('#tel').val());
        var name=null;
        var tel=null;
        var p1=null;
        var p2=null;
        function showMsg(tuUrl,message){
            $('.tishi').css('display','block');
            $('.tishicont>img').attr('src',tuUrl);
            $('.tishicont>p').html(message);
        }
        function order(name,tel,p1,p2) {
            if (name == "") {
                showMsg('yiu_img/icon-error.png','请您输入名字');
                return false;
            }
            if (p1 == "" ) {
                showMsg('yiu_img/icon-error.png','请您输入密码');
                return false;
            }
            if (p2 == "") {
                showMsg('yiu_img/icon-error.png','请您再次输入密码');
                return false;
            }
            if (tel.trim().length == 0) {
                showMsg('yiu_img/icon-error.png','请输入您的手机号');
                return false;
            }
            if (!(/^1[123456789][0-9]{9}$/).test(tel)) {
                showMsg('yiu_img/icon-error.png','请正确输入手机号');
                return false;
            }
            if(p1!=p2){
                showMsg('yiu_img/icon-error.png','两次输入的密码不同');
                return false;
            }
            else{
                showMsg('yiu_img/icon-success.png','注册成功');
            }
        }
        $('#ok').click(function(){
            name=$('#name').val();
            tel=$('#tel').val();
            p1=$('#p1').val();
            p2=$('#p2').val();

            order(name,tel,p1,p2);
            setTimeout(function(){
                $('.tishi').css('display','none');
            },2000)
        });
